<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sewa Apartmen.id</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .input-focus {
            transition: all 0.3s ease;
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        .bg-decoration {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }
        
        .bg-decoration .bubble {
            position: absolute;
            border-radius: 50%;
            mix-blend-multiply;
            filter: blur(40px);
            opacity: 0.7;
        }
        
        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
        }
        
        .btn-primary {
            background-color: #6366f1;
            border-color: #6366f1;
        }
        
        .btn-primary:hover {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }
    </style>
</head>
<body>
    <!-- Background Decorations -->
    <div class="bg-decoration">
        <div class="bubble float-animation" style="width: 20rem; height: 20rem; background-color: #c084fc; top: -10rem; right: -10rem;"></div>
        <div class="bubble float-animation" style="width: 20rem; height: 20rem; background-color: #a78bfa; bottom: -10rem; left: -10rem; animation-delay: 2s;"></div>
        <div class="bubble float-animation" style="width: 20rem; height: 20rem; background-color: #f9a8d4; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 4s;"></div>
    </div>

    <!-- Login Container -->
    <div class="position-relative z-10 w-100" style="max-width: 28rem;">
        <!-- Logo and Title -->
        <div class="text-center mb-4">
            <div class="d-inline-flex align-items-center justify-content-center bg-white rounded-circle shadow-lg mb-3" style="width: 5rem; height: 5rem;">
                <i class="fas fa-building text-indigo fs-2"></i>
            </div>
            <h1 class="display-6 fw-bold text-white mb-2">Sewa Apartmen.id</h1>
            <p class="text-white-50">Masuk ke akun Anda</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect p-4">
            <form id="loginForm">
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label fw-medium">
                        <i class="fas fa-envelope me-2 text-indigo"></i>Email
                    </label>
                    <input 
                        type="email" 
                        class="form-control form-control-lg input-focus" 
                        id="email" 
                        name="email"
                        value="apartmen.id.gmail.com"
                        placeholder="Masukkan email Anda"
                        required
                    >
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label fw-medium">
                        <i class="fas fa-lock me-2 text-indigo"></i>Password
                    </label>
                    <div class="position-relative">
                        <input 
                            type="password" 
                            class="form-control form-control-lg input-focus" 
                            id="password" 
                            name="password"
                            value="admin123"
                            placeholder="Masukkan password Anda"
                            required
                        >
                        <button 
                            type="button" 
                            class="position-absolute top-50 end-0 translate-middle-y me-3 btn btn-link text-muted p-0"
                            id="togglePassword"
                        >
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Ingat saya
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none text-indigo fw-medium">Lupa password?</a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit"
                    class="btn btn-primary btn-hover w-100 btn-lg fw-semibold"
                >
                    <i class="fas fa-sign-in-alt me-2"></i>Masuk
                </button>
            </form>

            <!-- Sign Up Link -->
            <p class="mt-4 text-center text-muted small">
                Belum punya akun? 
                <a href="#" class="text-decoration-none text-indigo fw-medium">Daftar sekarang</a>
            </p>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
            <i class="fas fa-check-circle me-2"></i>Login berhasil! Mengalihkan...
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="errorText">Email atau password salah!</span>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle Password Visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'password') {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });

        // Form Submission
        const loginForm = document.getElementById('loginForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hide previous messages
            successMessage.classList.add('d-none');
            errorMessage.classList.add('d-none');
            
            // Simple validation (in real app, this should be done server-side)
            if (email === 'apartmen.id.gmail.com' && password === 'admin123') {
                // Show success message
                successMessage.classList.remove('d-none');
                
                // Simulate redirect after 2 seconds
                setTimeout(() => {
                    // In real app, redirect to dashboard
                    alert('Login berhasil! (Dalam aplikasi nyata, Anda akan diarahkan ke dashboard)');
                }, 2000);
            } else {
                // Show error message
                errorText.textContent = 'Email atau password salah!';
                errorMessage.classList.remove('d-none');
                
                // Shake animation for error
                loginForm.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => {
                    loginForm.classList.remove('animate__animated', 'animate__shakeX');
                }, 1000);
            }
        });

        // Forgot password handler
        document.querySelector('a[href="#"]').addEventListener('click', function(e) {
            if (this.textContent === 'Lupa password?') {
                e.preventDefault();
                alert('Fitur lupa password akan mengirimkan email reset ke alamat Anda');
            }
        });
    </script>
</body>
</html>
